<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>Teatro Reservas</title>
</head>

<body>
    <div class="container-fluid"><!--Início do cantainer-->
        <div class="row"> <!--Início do painel de reservas-->
            <div class="col-sm-3">
                <img src="./images/ex11_2.jpg" alt="Teatro" class="img-fluid">
            </div>
            <div class="col-sm-9">
                <h1>Teatro Show Musical - Reserva de poltronas</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-2">
                            <p><label for="inPoltrona">Nº da Poltrona</label>
                                <input type="number" class="form-control" id="inPoltrona" min="1" required autofocus>
                            </p>
                        </div>
                        <div class="col-sm-4">
                            <input type="submit" class="btn btn-primary mt-4" value="reservar">
                            <input type="button" class="btn btn-danger mt-4" value="Confirmar Reserva" id="btConfirmar">
                        </div>
                        <div class="col-sm-6">
                            Legenda:
                            <p class="mt-2"> <img src="./images/disponivel.jpg" alt="Poltrona disponivel"> Disponivel
                                <img src="./images/reservada.jpg" alt="Poltrona reservada" class="ms-3"> Reservada
                                <img src="./images/ocupada.jpg" alt="Poltrona Ocupada" class="ms-3"> Ocupada

                            </p>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12" id="divPalco">
                        <p class="bg-primary text-white text-center">Palco Teatro</p>
                    </div>
                </div>
            </div>

        </div><!--Fim do painel de reservas-->
    </div><!--Fim do cantainer-->
    <script src="./scripts/reservas.js"></script>
</body>

</html>
